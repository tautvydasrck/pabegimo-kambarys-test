<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                <h1 class="display-4 mt-5 mb-5" style="font-size: 2.5rem">Pabėgimo kambarys test1</h1>
                {% if user.is_authenticated %}
                <!-- Cia BUTINA padaryti redirect per view  -->
                <div>Jūs jau esate prisijungęs.</div>
                <meta http-equiv="REFRESH" content="0;url={% url 'game_registration:index' %}">
                {% else %}
                <div class="card bg-light" style="width: 25rem;">
                    <form action="" method="POST" class="card-body">
                        {% csrf_token %}
                        <div class="card-title lead mb-4">Darbuotojo prisijungimas</div>
                            {% if form.errors %}   
                            <div class="alert alert-danger">
                                Neteisingas vartotojo vardas arba slaptažodis.
                            </div>
                            {% endif %}                                                                              
                        <table class="form-group table-borderless">
                            <div class="form-group">
                                <!-- <label for="">Vartotojo vardas</label> -->
                                <input class="form-control" placeholder="Vartotojo vardas" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                            </div>
                            <div class="form-group">
                                <!-- <label for="password">Slaptažodis</label> -->
                                <input class="form-control" placeholder="Slaptažodis" type="password" name="password" autocomplete="current-password" required="" id="id_password">
                            </div>
                        </table>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Prisijungti</button>
                        </div>
                    </form>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
